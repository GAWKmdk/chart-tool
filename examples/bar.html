<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Chart Tool — chart tests</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <style type="text/css">
    .wrapper {
      max-width: 460px;
      margin: 0 auto;
    }
  </style>

  <link rel="stylesheet" type="text/css" href="../src/styles/build/main.css">
</head>

<body>

  <div class="wrapper">

    <div class="ct-chart" data-chartid="ct-bar">
      <script>
        (function(root) {
          var data = {
            "version": "1.0.2",
            "id": "kfbRDcFsdsdmrvszyrRtM",
            "heading": "Canada's top sources of visitors",
            "qualifier": "",
            "source": "THE GLOBE AND MAIL » SOURCE: Statistics Canada",
            "chart": {
              "class": "primary",
              "data": "Country,Overnight trips\nUnited States of America,8850\nBritain,512\nChina,359\nFrance,351\nGermany,234\nAustralia,211\nJapan,187\nMexico ,150\nIndia,147\nSouth Korea,141",
              "x_axis": {
                "scale": "linear",
                "ticks": "auto",
                "orient": "bottom",
                "format": "auto",
                "nice": true,
                "prefix": "€"
              },
              "y_axis": {
                "scale": "ordinal",
                "ticks": "auto",
                "orient": "right"
              },
              "options": {
                "type": "bar",
                "interpolation": false,
                "stacked": true,
                "expanded": false,
                "head": true,
                "deck": false,
                "legend": true,
                "footer": true,
                "x_axis": true,
                "y_axis": true,
                "tips": false,
                "annotations": false,
                "range": false,
                "series": false,
                "qualifier": false
              }
            }
          };
          root.__charttool = root.__charttool || [];
          root.__charttool.push({id: 'ct-bar', data: data});
        })(this);
      </script>
    </div>

    <script src="../lib/d3/d3.js"></script>
    <script src="../dist/bundle.js" async></script>

  </div>

</body>

</html>
