<template name="chartEditType">

  <div class="chart-selector">
    <h3 class="selector-label">Chart type</h3>

    <span class="selector-button">

      <select class="chart-types">
        <option value="line" selected="{{ typeSelected 'line' }}">Line</option>
        <option value="area" selected="{{ typeSelected 'area' }}">Area</option>
        <option value="column" selected="{{ typeSelected 'column' }}">Column</option>
        <option value="bar" selected="{{ typeSelected 'bar' }}">Bar</option>
        <option value="stream" selected="{{ typeSelected 'stream' }}">Streamgraph</option>
        <!-- <option value="pie" selected="{{ typeSelected 'pie' }}">Pie</option> -->
      </select>

    </span>
  </div>

</template>
